# Basic site configuration
baseURL: "https://sneberger.cz/"
languageCode: "en-us"
title: "Šneberger Marek"
theme: "terminal"

# Content management
pagination:
  pagerSize: 10
summaryLength: 30
enableEmoji: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false

# URL management
permalinks:
  posts: "/post/:year/:month/:slug/"

# Syntax highlighting settings
markup:
  highlight:
    codeFences: true
    guessSyntax: true
    lineNos: false
    lineNumbersInTable: true
    noClasses: false
    style: "native"
  goldmark:
    renderer:
      unsafe: true

# Taxonomies (for organizing content)
taxonomies:
  category: categories
  tag: tags
  series: series  # Useful for multi-part technical posts

languages:
  en:
    title: "Šneberger Marek"
    subtitle: "Software Engineering & Architecture"
    keywords: "software engineering, golang, php, architecture, design patterns, clean code"
    copyright: "© 2025 Marek Šneberger"
    menuMore: "Show more"
    readMore: "Read more →"
    readOtherPosts: "Other posts"
    newerPosts: "← Newer"
    olderPosts: "Older →"
    missingContentMessage: "Nothing here yet..."
    missingBackButtonLabel: "← Back home"
    minuteReadingTime: "min read"
    words: "words"
    
    params:
      logo:
        logoText: "~/sneberger"
        logoHomeLink: "/"
    
    menu:
      main:
        - identifier: "posts"
          name: "~/posts"
          url: "/posts/"
          weight: 1
        - identifier: "tags" 
          name: "~/tags"
          url: "/tags/"
          weight: 2

params:
  # Terminal theme specific settings
  contentTypeName: "posts"
  showMenuItems: 2
  fullWidthTheme: true
  centerTheme: false
  autoCover: true
  showLastUpdated: true
  readingTime: true
  
  # Site metadata
  description: "Thoughts on software engineering, patterns, and clean code"
  author: "Marek Šneberger"
  
  # Comments system
  giscus:
    repo: "legendik/sneberger.cz"
    repoID: "R_kgDOGWIH5Q"
    category: "Blog Comments"
    categoryID: "DIC_kwDOGWIH5c4CnXs3"
    mapping: "pathname"

  # Social links (Terminal theme format)
  twitter:
    creator: "SnebergerMarek"
    site: "SnebergerMarek"
  
  # Social icons for homepage
  socialIcons:
    - name: GitHub
      url: "https://github.com/legendik"
    - name: LinkedIn
      url: "https://www.linkedin.com/in/SnebergerMarek"
    - name: Twitter
      url: "https://twitter.com/SnebergerMarek"
